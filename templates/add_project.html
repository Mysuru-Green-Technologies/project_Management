{% extends "base.html" %}

{% block title %}Add New Project{% endblock %}
{% block header %}Add New Project{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_project') }}">
            <div class="mb-3">
                <label for="project_name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="project_name" name="project_name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="col-md-6">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                </div>
                <div class="col-md-6">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="estimated_budget" class="form-label">Estimated Budget (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" id="estimated_budget" name="estimated_budget" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Create Project</button>
                <a href="{{ url_for('projects') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Set default dates
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('start_date').value = today;
        
        // Set end date to 30 days from today by default
        const endDate = new Date();
        endDate.setDate(endDate.getDate() + 30);
        const endDateStr = endDate.toISOString().split('T')[0];
        document.getElementById('end_date').value = endDateStr;
    });
</script>
{% endblock %}
