{% extends "base.html" %}

{% block title %}Add New Material{% endblock %}
{% block header %}Add New Material{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_material_item') }}">
            <div class="mb-3">
                <label for="material_name" class="form-label">Material Name</label>
                <input type="text" class="form-control" id="material_name" name="material_name" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="unit" class="form-label">Unit</label>
                    <input type="text" class="form-control" id="unit" name="unit" required>
                    <small class="text-muted">e.g., kg, liter, piece, etc.</small>
                </div>
                <div class="col-md-6">
                    <label for="unit_cost" class="form-label">Unit Cost (â‚¹)</label>
                    <input type="number" step="0.01" class="form-control" id="unit_cost" name="unit_cost" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Add Material</button>
                <a href="{{ url_for('materials') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
