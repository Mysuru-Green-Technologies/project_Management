{% extends "base.html" %}

{% block title %}Edit {{ project.project_name }}{% endblock %}
{% block header %}Edit Project: {{ project.project_name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_project', project_id=project.project_id) }}">
            <div class="mb-3">
                <label for="project_name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="project_name" name="project_name" 
                       value="{{ project.project_name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ project.description }}</textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" 
                           value="{{ project.start_date }}" required>
                </div>
                <!-- Add this field to the form -->
<div class="mb-3">
    <label for="location" class="form-label">Location (City)</label>
    <input type="text" class="form-control" id="location" name="location" 
           value="{{ project.location or '' }}">
    <small class="text-muted">For weather forecasting</small>
</div>
                <div class="col-md-6">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" 
                           value="{{ project.end_date }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="estimated_budget" class="form-label">Estimated Budget (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" id="estimated_budget" name="estimated_budget" 
                       value="{{ project.estimated_budget }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="planned" {% if project.status == 'planned' %}selected{% endif %}>Planned</option>
                    <option value="in_progress" {% if project.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                    <option value="on_hold" {% if project.status == 'on_hold' %}selected{% endif %}>On Hold</option>
                    <option value="completed" {% if project.status == 'completed' %}selected{% endif %}>Completed</option>
                    <option value="cancelled" {% if project.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Update Project</button>
                <a href="{{ url_for('project_details', project_id=project.project_id) }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
