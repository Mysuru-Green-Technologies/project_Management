{% extends "base.html" %}

{% block title %}Edit Expenditure{% endblock %}
{% block header %}Edit Expenditure{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_expenditure', expenditure_id=expenditure.expenditure_id) }}">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" 
                       value="{{ expenditure.description }}" required>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="amount" class="form-label">Amount (â‚¹)</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" 
                           value="{{ expenditure.amount }}" required>
                </div>
                <div class="col-md-6">
                    <label for="expenditure_date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="expenditure_date" name="expenditure_date" 
                           value="{{ expenditure.expenditure_date }}" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="Materials" {% if expenditure.category == 'Materials' %}selected{% endif %}>Materials</option>
                    <option value="Labor" {% if expenditure.category == 'Labor' %}selected{% endif %}>Labor</option>
                    <option value="Equipment" {% if expenditure.category == 'Equipment' %}selected{% endif %}>Equipment</option>
                    <option value="Subcontractor" {% if expenditure.category == 'Subcontractor' %}selected{% endif %}>Subcontractor</option>
                    <option value="Permits" {% if expenditure.category == 'Permits' %}selected{% endif %}>Permits</option>
                    <option value="Utilities" {% if expenditure.category == 'Utilities' %}selected{% endif %}>Utilities</option>
                    <option value="Other" {% if expenditure.category == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('view_expenditure', expenditure_id=expenditure.expenditure_id) }}" 
                   class="btn btn-outline-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Expenditure</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
